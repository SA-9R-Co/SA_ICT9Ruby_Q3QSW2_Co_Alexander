<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3 Seatwork 2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Rockwell, sans-serif;
            background-image: url(Background.jpg);
            background-size: cover;
            color: white;
            animation: fadeIn 1.5s ease-in-out;
            margin: 20px;
        }
        .container {
            max-width: 700px;
            margin: auto;
            padding: 20px;
            background: #6F432A;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            animation: slideUp 1.5s ease-in-out;
        }
        .image-container {
            flex: 1;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
        .content-container {
            flex: 2;
            animation: fadeIn 2s ease-in-out;
        }

        .btn {
          background: #0047AB;
          color: white;
          border: 2px solid #FFD700;
        }

        .btn:hover {
          background-color: #008B8B;
          color: #FFFFFF;
          border-color: #00FFFF;
          transform: scale(1.1);
        }

        span {
            font-size: 40px;
            color: yellow;
        }
        input {
            background-color: gray;
            color: white;
            font-size: 20px;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
        button {
            margin-top: 10px;
            animation: fadeIn 2s ease-in-out;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            color: white;
            animation: fadeIn 2s ease-in-out;
        }
        img {
            width: 150px;
            height: auto;
            border-radius: 10px;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        @keyframes slideUp {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSaI__id2ifnTj4wVQQbm9B_-XEbHJjjimVEg&s">
        </div>
        <div class="content-container text-center">
            <h2>Hello, let's learn <span>Math</span> and let us test our Math skills!</h2>
            <p>Enter values for <kbd>x</kbd> and <kbd>y</kbd>, then choose an operation.</p>
            
            <form class="form-group">
                <label>Enter a value for <kbd>x</kbd>:</label>
                <input type="number" id="numA" class="form-control" required>
                
                <label class="mt-3">Enter a value for <kbd>y</kbd>:</label>
                <input type="number" id="numB" class="form-control" required>
            </form>
            
            <details class="mt-3" ontoggle="message()">
                <summary>Instructions:</summary>
                <i>Click a button to calculate.</i>
            </details>
            
            <div class="row mt-3">
                <div class="col-md-6 d-grid">
                    <button onclick="product()" class="btn">Product</button>
                </div>
                <div class="col-md-6 d-grid">
                    <button onclick="power()" class="btn">Raised to</button>
                </div>
            </div>
            
            <div class="row mt-2">
                <div class="col-md-6 d-grid">
                    <button onclick="remainder()" class="btn">Remainder</button>
                </div>
                <div class="col-md-6 d-grid">
                    <button onclick="compare()" class="btn">Compare</button>
                </div>
            </div>
            
            <div class="row mt-2">
                <div class="col-md-12 d-grid">
                    <button onclick="division()" class="btn">Division</button>
                </div>
            </div>
            
            <div id="result">Result</div>
        </div>
    </div>
    
    <script>
        function product() {
            var numA = document.getElementById("numA").value;
            var numB = document.getElementById("numB").value;
            var result = numA * numB;
            alert('The product of x and y is ' + result);
            document.getElementById("result").innerText = 'The product of x and y is ' + result;
        }
        function power() {
            var numA = document.getElementById("numA").value;
            var numB = document.getElementById("numB").value;
            var result = numA ** numB;
            alert('x raised to y is ' + result);
            document.getElementById("result").innerText = 'x raised to y is ' + result;
        }
        function remainder() {
            var numA = document.getElementById("numA").value;
            var numB = document.getElementById("numB").value;
            var result = numA % numB;
            alert('The remainder of x divided by y is ' + result);
            document.getElementById("result").innerText = 'The remainder of x divided by y is ' + result;
        }
        function compare() {
            var numA = document.getElementById("numA").value;
            var numB = document.getElementById("numB").value;
            var result = (numA == numB);
            alert('Is x equal to y? ' + result);
            document.getElementById("result").innerText = 'Is x equal to y? ' + result;
        }
        function division() {
            var numA = document.getElementById("numA").value;
            var numB = document.getElementById("numB").value;
            if (numB == 0) {
                alert("Division by zero is not allowed.");
                document.getElementById("result").innerText = "Division by zero is not allowed.";
                return;
            }
            var quotient = numA / numB;
            alert('The quotient of x and y is ' + quotient);
            document.getElementById("result").innerText = 'The quotient of x and y is ' + quotient;
        }
        function message() {
            alert("Let's go!");
        }
    </script>
</body>
</html>
